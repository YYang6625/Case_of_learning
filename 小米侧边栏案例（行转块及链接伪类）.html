<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米侧边栏</title>
    <style>
        /* 先转化为块级元素 */
        a {
            display: block;
            width: 230px;
            height: 40px;
            background-color: #55585a;
            text-decoration: none;
            text-indent: 2em;
            font-size: 16px;
            color: #fff;
            line-height: 40px;
            /* line-height让文字高度等于行高又因为设置了字体高度所以可以居中 行高小于盒子高度就偏上，反之偏下*/
        }

        a:hover {
            background-color: #ff6700;
            /* 如果输入color则是字体颜色改变 */
        }
    </style>
</head>

<body>
    <a href="#">手机 电话卡</a>
    <a href="#">电视 盒子</a>
    <a href="#">笔记本 平板</a>
    <a href="#">出行 穿戴</a>
    <a href="#">智能 路由器</a>
    <a href="#">健康 儿童</a>
    <a href="#">耳机 音箱</a>
</body>

</html>
