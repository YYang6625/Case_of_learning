<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景渐线性变色</title>
    <style>
        div {
            width: 320px;
            height: 320px;
            /* 背景渐变必须添加浏览器私有前缀（所以pc端使用较少） */
            /* left从左到右，top从上到下 */
            background:-webkit-linear-gradient(left,red,skyblue)
            /* 对角渐变 */
            /* background:-webkit-linear-gradient(top left,red,skyblue) */
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
